<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Launcher</title>
  <style>
    /* ===== Global Reset & Background ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #1e1e1e center center no-repeat;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    /* ===== Header ===== */
    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 10;
    }

    #search {
      width: 250px;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    header button {
      margin-left: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    header button:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    /* ===== App Grid ===== */
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .app {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      text-align: center;
      padding: 15px 10px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .app:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .icon {
      font-size: 42px;
      margin-bottom: 5px;
    }

    .name {
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* ===== Shared Modal ===== */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(15,15,15,0.6);
      backdrop-filter: blur(10px);
      display: none;
      opacity: 0;
      transition: opacity 0.25s ease;
      z-index: 1001;
    }
    .modal-overlay.show { display: block; opacity: 1; }

    .modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(25,25,25,0.9);
      border-radius: 14px;
      padding: 20px;
      width: 380px;
      text-align: center;
      opacity: 0;
      transition: all 0.25s ease;
      z-index: 1002;
    }
    .modal.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }

    .modal-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
      flex: 1;
      text-align: center;
    }
    .btn:hover { background: rgba(255,255,255,0.35); }
  </style>
</head>
<body>
  <header>
    <input type="text" id="search" placeholder="Search app...">
    <div>
      <button id="add">➕ Add App</button>
      <button id="settings">⚙ Settings</button>
    </div>
  </header>

  <div id="grid"></div>

  <!-- Modal handled dynamically in renderer.js -->
  <script src="renderer.js"></script>
</body>
</html>
